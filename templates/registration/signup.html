{% extends "base.html" %}
{% load crispy_forms_tags %}
 
{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2>Sign Up</h2>
<div>
    <form class="mt-3" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
