{% extends "base.html" %}
{% block content %}
<h2>Posts</h2>
{% for post in post_list %}
<div class="mt-3 post-entry">
    <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
<div>
    <a class= "btn btn-primary" href="{% url 'post_new' %}">New Blog Post</a>
</div>
{% endblock content %}
