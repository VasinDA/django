{% extends "base.html" %}
{% block title %}Article New{% endblock title %}

{% block content %}
<h2>New article</h2>
<div class="card mt-4">
    <div class="card-body bg-secondary">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
    </div>
    <div class="card-footer text-center text-muted">
        <input class= "btn btn-primary" type="submit" value="Save">
    </div>
</div>
{% endblock content %}
