{% extends "base.html" %}
 

{% block content %}
<h2>Home page</h2>
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a  class= "btn btn-primary" href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a  class= "btn btn-primary" href="{% url 'login' %}">Log In</a> |
    <a  class= "btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
{% endif %}

{% endblock content %}
