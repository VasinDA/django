{% extends "base.html" %}
{% block content %}
<div class="message-detail">
    <h2><a href="mailto:>{{ message.email }}">{{ message.email }}</a></h2>
    <p>{{ message.text }}</p>
    <br>
    <a  class= "btn btn-primary mb-3" href="{% url 'message_edit' message.pk %}">+ Edit Message</a>
    <br>
    <a  class= "btn btn-primary" href="{% url 'message_delete' message.pk %}">Delete Message</a>
    <br>
    <br>
    <a  class= "btn btn-primary" href="{% url 'message' %}">Back to messages</a>
</div>
{% endblock content %}
